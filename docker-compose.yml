services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tf-ecommerce-app
    container_name: tf-ecommerce-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - tf-ecommerce-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: true
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: tf_ecommerce
      DB_USERNAME: tf_ecommerce
      DB_PASSWORD: secret
    command: php-fpm

  nginx:
    image: nginx:stable-alpine
    container_name: tf-ecommerce-nginx
    restart: unless-stopped
    platform: linux/amd64
    ports:
      - "9030:80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - tf-ecommerce-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: tf-ecommerce-mysql
    restart: unless-stopped
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tf_ecommerce
      MYSQL_USER: tf_ecommerce
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 3s
      retries: 30
      start_period: 15s
    networks:
      - tf-ecommerce-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: tf-ecommerce-phpmyadmin
    restart: unless-stopped
    platform: linux/amd64
    environment:
      PMA_HOST: db
      PMA_USER: tf_ecommerce
      PMA_PASSWORD: secret
    ports:
      - "9031:80"
    networks:
      - tf-ecommerce-network
    depends_on:
      - db

  # =========================
  # Vite (React + Tailwind)
  # =========================
  vite:
    image: node:20-alpine
    container_name: tf-ecommerce-vite
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "5173:5173"
    command: sh -c "npm set audit false && npm set fund false && npm install && npm run dev -- --host 0.0.0.0"
    profiles: ["dev"]

  assets:
    image: node:20-alpine
    container_name: tf-ecommerce-assets
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm set audit false && npm set fund false && npm install && npm run build"
    profiles: ["build"]

networks:
  tf-ecommerce-network:
    driver: bridge

volumes:
  db_data:
